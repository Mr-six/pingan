<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据详情</title>

    <!-- Bootstrap -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>数据详情</h1>
    <div id="" style="padding: 40px;">
      <p>数据接口完成于近期，可能部分三月一日的数据需要参照之前发的文件</p>
      <table class="table table-striped table-hover" style="text-align: center;">
        <thead>
          <tr class="active">
            <td>ID</td>
            <td>省份</td>
            <td>电话</td>
            <td>录入时间</td>
          </tr>
        </thead>
        <tbody id="data">
          
        </tbody>
        
        
      </table>

    </div>
   <script src="https://cdn.staticfile.org/zepto/1.2.0/zepto.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $.ajax({
        type: 'GET',
        url: '/getdata',
        success: function(data){
          var row = ''
          if (data && ($.type(data) == 'array')) {
            data.forEach(function (el, index) {
              row += '<tr><td>' + el.id + '</td>' + '<td>' + el.prov + '</td>' + '<td>' + el.tel + '</td>' + '<td>' + el.time + '</td></tr>'
            })
          }
          $('#data').append(row)
        },
        error: function(xhr, type) {
          console.log(type)
        }
      })
    })
  </script>
  </body>
</html>
